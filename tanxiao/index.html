    <h2><strong>谭潇自我介绍</strong></h2>
    <p>我叫谭潇，我今年18岁了，我想弹钢琴，成为一名钢琴师。妈妈听到后当场给我2个我最爱吃的嘴巴子。我当时心里是崩溃的，
        为什么妈妈要打我呢？后来等我从一个b站萌新变成一个五级大佬的时候，我终于明白，妈妈打我都是因为钢琴弹得好，妈妈死得早</p><br />
    <p>我叫谭潇，我似鸽杀手，我莫得感情，也莫得钱，但有得清晰的照片</p>
